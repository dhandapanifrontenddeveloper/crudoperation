<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaiwala</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="short icon" href="./images/chaiwalalogo.png">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body>
    <script>
        AOS.init();
      </script>
      
    <div class="backgrounimage">
        <div class="formdiv">
            <div class="headingflex" id="gridlayout">
                <img src="./images/chaiwalalogo.png" alt="">
                <h1 class="fran"  data-aos="fade-right"  data-aos-duration="2000">Franchise Register</h1>
               </div>
            
    
            <div class="formbox">
                <h2 class="formtxt">Get a call from us</h2>
            
                <label class="nmm">Name</label> <br>
                <input type="text" placeholder="Your name" class="name"> <br>
        
                <label class="nmm">Phone Number</label> <br>
                <input type="number" placeholder="Your number" class="phoeno">  <br>
        
                <label  class="nmm">Email</label> <br>
                <input type="email" placeholder="Your email" class="mailid"> <br>
        
                <label class="nmm">location</label> <br>
                <input type="text" placeholder="Enter locaton" class="location"> <br>

                <input type="checkbox" class="radiobox">
                <label class="agreebox">I agree with user agreement & privacy policy</label>
                <p class="userpara"></p>
        
                <button class="submitbtn">Submit</button>

            </div>
            
           
     
        </div>
    
        <div class="datadiv">
            <button class="backbtn">Back</button>
            <h1 class="regdata">Registered Data</h1>
            <div class="datavisible">
                <h2 class="regname">Name</h2>
                <h2 class="regphone">Phone No</h2>
                 <h2 class="regemail">Email id</h2>
                 <h2 class="reglocation">Location</h2>
                 
            </div>
           
        </div>
    </div>
    

   



<script>
    let nametagcalling = document.querySelector(".name")
    let phonenotagcalling = document.querySelector(".phoeno")
    let emailtagcalling = document.querySelector(".mailid")
    let locationtagcalling = document.querySelector(".location")
    let submitbtntagcalling = document.querySelector(".submitbtn")
    let formdivcalling = document.querySelector(".formdiv")
    let datadivcalling = document.querySelector(".datadiv")
    let backbtn = document.querySelector(".backbtn")
    let checkboxcalling = document.querySelector(".radiobox")
    let paratagcalling  = document.querySelector(".userpara")

    datadivcalling.style.display = "none"

    submitbtntagcalling.addEventListener("click",() =>{
        datadivcalling.style.display = "block"
        formdivcalling.style.display = "none"
        if (nametagcalling.value == "" || phonenotagcalling.value == "" || emailtagcalling.value == "" || locationtagcalling.value == "" || ! checkboxcalling.checked )
        {
            alert('Please fill all the inputs.');
            datadivcalling.style.display = "none";
            formdivcalling.style.display = "block";            
            return false;
        }
        else{
            let newdiv = document.createElement("div");
        datadivcalling.appendChild(newdiv);

    let newnametag = document.createElement("input")
    newnametag.value = nametagcalling.value
    newnametag.classList.add("newname")
    newnametag.setAttribute("readonly", "readonly")
    newdiv.appendChild(newnametag);
   
    
    let newphonetag = document.createElement("input")
    newphonetag.value = phonenotagcalling.value
    newphonetag.classList.add("newphone")
    newnametag.setAttribute("readonly", "readonly")
    newdiv.appendChild(newphonetag)
    
    let newemailtag = document.createElement("input")
    newemailtag.value = emailtagcalling.value
    newemailtag.classList.add("newemail")
    newemailtag.setAttribute("readonly", "readonly")
    newdiv.appendChild(newemailtag)

    let newlocationtag = document.createElement("input")
    newlocationtag.value = locationtagcalling.value
    newlocationtag.classList.add("newlocation")
    newlocationtag.setAttribute("readonly", "readonly")
    newdiv.appendChild(newlocationtag)

    let deletebtn = document.createElement("button")
    deletebtn.innerHTML = "Delete"
    deletebtn.classList.add("deletebtn")
    newdiv.appendChild(deletebtn)
    deletebtn.addEventListener("click",()=>{
    newdiv.style.display ="none";
    })

    let editbtn = document.createElement("button")
    editbtn.innerHTML = "Edit"
    editbtn.classList.add("editbtn")
    newdiv.appendChild(editbtn)
    editbtn.addEventListener("click",()=>{
        newnametag.removeAttribute("readonly", "readonly")
        newnametag.removeAttribute("readonly", "readonly")
        newemailtag.removeAttribute("readonly", "readonly")
        newlocationtag.removeAttribute("readonly", "readonly")

    })


    let savebtn = document.createElement("button")
    savebtn.innerHTML = "Save"
    savebtn.classList.add("savebtn")
    newdiv.appendChild(savebtn)
    savebtn.addEventListener("click",()=>{
        newnametag.setAttribute("readonly", "readonly")
        newnametag.setAttribute("readonly", "readonly")
        newemailtag.setAttribute("readonly", "readonly")
        newlocationtag.setAttribute("readonly", "readonly")
    })

    // let backbtn = document.createElement("button")
    // backbtn.innerHTML = "Back"
    // backbtn.classList.add("backbtn")
    backbtn.addEventListener("click",()=>{
        datadivcalling.style.display = "none"
        formdivcalling.style.display = "block"

    })


        }
        
        

     

      
   
    })

  

   



</script>  
</body>
</html>
